<div class="container mt-4">
	<h2 class="mb-3">My Invoices</h2>
	<div *ngIf="isLoading">Loading invoices...</div>
	<table *ngIf="!isLoading" class="table table-striped table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>#</th>
				<th>Type</th>
				<th>Business/Client Name</th>
				<th>Total</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let invoice of invoices; index as i">
				<td>{{ i + 1 }}</td>
				<td>{{ invoiceTypes[invoice.type] }}</td>
				<td>{{ invoice.customerInfo.customerName }}</td>
				<td>{{ invoice.invoiceTotal | localCurrency }}
				</td>
				<td>
					<button class="btn btn-primary btn-sm" (click)="editInvoice(invoice.id)">
						Edit
					</button>
					<button class="btn btn-secondary btn-sm ms-2" (click)="downloadInvoice(invoice.id)">
						Download
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
